<html>
    <head>
        {% load staticfiles %}
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
        <link href="{% static 'music/bootstrap/css/bootstrap.min.css' %}" type = "text/css" rel="stylesheet">
        <link href="{% static 'music/own/style.css' %}" rel="stylesheet" type="text/css">
        <script src = " https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
        <script src = "static 'js/bootstrap.min.js'"></script> 
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body style="background:whitesmoke">
        <nav class = "navbar navbar-inverse">
            <!-- Logo -->
            <div class = "container-fluid">
                <div class = "navbar-header">
                    <button type = "button" class="navbar-toggle" data-toggle = "collapse" data-target = "#topNavBar">
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                    </button>
                    <a class  = "navbar-brand" href="{% url 'music:index' %}">Viberr</a>
                </div>
                <div class = "collapse navbar-collapse" id = "topNavBar" >
                    <!-- Item -->
                    <ul class = "nav navbar-nav">
                        <li class = "active">
                            <a href="{% url 'music:index' %}">
                                <span class = "glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class = "glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Musics
                            </a>   
                        </li>         
                    </ul>
                    <form class = "navbar-form navbar-left" role="search" method="get" action="#">
                        <div class = "form-group">
                            <input type = "text" class = "form-control" name ="q" value = "">
                        </div>
                        <button type="submit" class = "btn btn-default">Search</button>
                    </form>
                    <ul class = "nav navbar-nav navbar-right">
                        <li class = "">
                            <a href="{% url 'music:album-add' %}"><span class = "glyphicon glyphicon-plus" aria-hidden="true"></span>
                                &nbsp Add Album
                            </a>
                        </li>
                        <li class = "">
                            <a href = "#"><span class = "glyphicon glyphicon-off" aria-hidden="true"></span>
                                &nbsp Log Off
                            </a>
                        </li>   
                </div>
            </div>
        </nav>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
